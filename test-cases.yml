- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Пользователь находится на главной странице интернет-магазина. Корзина пустая.
  test-data: |
    Выбранный товар "Eggs"
  steps:
    - Находим выбранный товар на главной странице
    - Нажимаем на кнопку "Add to cart" 
    - Нажимаем на кнопку "Cart" в правом верхнем углу.
    - Проверяем список товаров в корзине
  expected-result: |
    В корзине отображается выбранный нами товар, указана его цена со скидкой и без.

