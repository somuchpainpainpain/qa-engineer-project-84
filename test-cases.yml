- summary: |
   Поиск товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Пользователь находится на главной странице интернет-магазина.
  test-data: |
    Тестовые данные
    Ключевое слово "red"
  steps:
    - Нажимаем на кнопку "Search"
    - Вводим ключевое слово
    - Проверяем результат поиска
  expected-result: |
    Товары верно отобразились по ключевому слову.

