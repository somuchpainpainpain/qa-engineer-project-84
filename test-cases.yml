- summary: |
    Проверка смены языка с русского на английский и обратно.
  requirement: |
    Важно чтобы сайт верно отображал интерфейс как на английском так и на русском.
  prerequisites: |
    Пользователь находится на главной странице магазина с мобильного устройства.У пользователя выбран английский язык.
  test-data: |
    -
  steps:
    - Нажимаем на кнопку "Language" в правом верхнем углу
    - Выбираем "Russian"
    - Дождаться обновления страницы/перезагрузки контента.
    - Проверить, что язык интерфейса изменился на русский.
    - Убедиться, что все текстовые элементы на странице, включая меню, заголовки, кнопки и т.д., отображаются на русском языке.
    - Повторно выбрать переключатель языка.
    - Выбираем "English"
    - Дождаться обновления страницы/перезагрузки контента.
    - Проверить, что язык интерфейса изменился обратно на английский.
    - Убедиться, что все текстовые элементы на странице, включая меню, заголовки, кнопки и т.д., отображаются на английском языке.
  expected-result: |
     При выборе языка "English", интерфейс сайта должен быть полностью переведен на английский язык.
     При возвращении на русский язык, интерфейс сайта должен быть полностью переведен на русский язык.
     Никаких ошибок, пустых текстов или некорректных отображений на сайте быть не должно.
