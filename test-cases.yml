- summary: |
    Поиск товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Пользователь находится на главной странице интернет-магазина.
  test-data: |
    -
  steps:
    - Нажимаем на кнопку "Category"
    - Выбираем категорию "furniture"
    - Проверяем результат поиска
  expected-result: |
    Товары верно отобразились по выбранной категории.

    - summary: |
    Поиск товара по всем категориям после выбора одной из них
  requirement: |
    После выбора одной из категорий товаров у пользователя есть возможность убрать выбранную категорию чтобы вернуться ко всем.
  prerequisites: |
    Пользователь находится на главной странице интернет-магазина и у него выбрана категория поиска "furniture".
  test-data: |
    Категория поиска "furniture"
  steps:
    - Нажимаем на кнопку "Category"
    - Нажимаем на категорию "furniture"
    - Проверяем результат поиска
  expected-result: |
    Магазин снова отображает все категории.

