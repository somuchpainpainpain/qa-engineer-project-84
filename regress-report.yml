  steps-to-reproduce: |
    - Находим выбранный товар "Red Nail Polish" на главной странице
    - Нажимаем на кнопку "Add to cart" 
    - Нажимаем на кнопку "Cart" в правом верхнем углу.
    - Проверяем список товаров в корзине
  expected-result: |
